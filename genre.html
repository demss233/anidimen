    <script>
      let url = window.location.href;
      let index = 0;
      for (let i = 0; i < url.length; ++i) {
        if (url.substr(i, 5) == "genre") {
          index = i + 5;
          break;
        }
      }
      let genre = url.substr(index + 1);
      //   alert(genre);
      document.title = genre[0].toUpperCase() + genre.substr(1) + " | Genre";
      document.querySelector(".heading").innerText = genre;
      document.querySelector(".heading").style.textTransform = "capitalize";

      fetch(`https://gogoanime.consumet.org/genre/${genre}`)
        .then((response) => response.json())
        .then((animelist) => {
          console.log(animelist.length);
          for (let i = 0; i < animelist.length; ++i) {
            let container = document.createElement("div");
            container.classList.add("card-img");
            let img = document.createElement("img");
            img.src = animelist[i].animeImg;
            let div_ = document.createElement("div");
            div_.innerText = animelist[i].animeTitle;
            div_.classList.add("overlay");
            container.appendChild(img);
            container.appendChild(div_);
            document.querySelector(".cards").appendChild(container);

            container.addEventListener("click", () => {
              window.location.href = `/${animelist[i].animeId}`;
            });
          }
        });
      setTimeout(() => {
        document.querySelector(".footer").style.opacity = "1";
      }, 2000);
